<!DOCTYPE html>
<html>
<head>
        <title> Create Issue </title>
		<link rel="stylesheet" type="text/css" href="mainStyles.css">
		<link rel="stylesheet" type="text/css" href="styleIssue.css">
</head>
<body>

    <div class="header">
        <img id="logo3" src= "bug.png" width= 20px height=20px>
        <h2>BugMe Issue Tracker</h2>
    </div>

    <div class="sidebar">
		<div class="sidebar_container">
			<div class="sideItems">
					<img id="home" src= "home.png" width= 20px height=20px> 
					<p>Home</p>
			</div>

			<div class="sideItems">
					<img id="phone" src= "addUser.png" width= 20px height=20px>
					<p>Add User</p>
			</div>
			<div class="sideItems">
					<img id="phone" src= "newIssue.png" width= 20px height=20px>
					<p>New Issue</p>
			</div>
			<div class="sideItems">
					<img id="phone" src= "logout.png" width= 20px height=20px>
					<p>Logout</p>
			</div>
		</div>
        </div>

        <div id="main"> 
			<h1>Create Issue</h1>

			<p>Title</p>
			<input type="text" id = "title" class="title"> 
			<p>Description</p>
			<input type="text" id = "description" class="description">
			<p>Assigned To</p>
			<select name="cars">
					<option></option>
				  </select>
			<p> Type</p>
			<select name="type">
					<option value="bug">Bug</option>
					<option value="proposal">Proposal</option>
					<option value="task">Task</option>
				  </select>
			<p>Priority</p>
			<select name="cars">
					<option value="minor">Minor</option>
					<option value="major">Major</option>
					<option value="critical">Critical</option>
				  </select>
			<button id = "btn" class="submitBtn" style = "color:white"> Submit </button>
        </div>
    
</body>
</html>

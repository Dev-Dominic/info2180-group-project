<!DOCTYPE html>
<html>
<head>
        <title> Create Issue </title>
		<link rel="stylesheet" type="text/css" href="/style/mainStyles.css">
		<link rel="stylesheet" type="text/css" href="/style/styleIssue.css">
</head>
<body>

    <div class="header">
        <img id="logo3" src= "/assets/bug.png" width= 20px height=20px>
        <h2>BugMe Issue Tracker</h2>
    </div>

    <div class="sidebar">
		<div class="sidebar_container">
			<div class="sideItems">
					<img id="home" src= "/assets/home.png" width= 20px height=20px> 
					<a href = "/pages/home.html">Home</a>
			</div>

			<div class="sideItems">
					<img id="phone" src= "/assets/addUser.png" width= 20px height=20px>
					<a href = "/pages/newUser.html">Add User</a>
			</div>
			<div class="sideItems">
					<img id="phone" src= "/assets/newIssue.png" width= 20px height=20px>
					<a href = "/pages/createIssue.html">New Issue</a>
			</div>
			<div class="sideItems">
					<img id="phone" src= "/assets/logout.png" width= 20px height=20px>
					<a>Logout</a>
			</div>
		</div>
        </div>

        <div id="main"> 
			<h1>Create Issue</h1>

			<p>Title</p>
			<input type="text" id = "title" class="title"> 
			<p>Description</p>
			<input type="text" id = "description" class="description">
			<p>Assigned To</p>
			<select name="cars">
					<option></option>
				  </select>
			<p> Type</p>
			<select name="type">
					<option value="bug">Bug</option>
					<option value="proposal">Proposal</option>
					<option value="task">Task</option>
				  </select>
			<p>Priority</p>
			<select name="cars">
					<option value="minor">Minor</option>
					<option value="major">Major</option>
					<option value="critical">Critical</option>
				  </select>
			<button id = "btn" class="submitBtn" style = "color:white"> Submit </button>
        </div>
    
</body>
</html>
